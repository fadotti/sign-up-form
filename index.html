<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    @font-face {
        font-family: 'Norse';
        src: url('assets/Norse-Bold.woff2') format('woff2'),
             url('assets/Norse-Bold.woff') format('woff');
        font-weight: bold;
        font-style: normal;
        font-display: block;
    }
  </style>
</head>
<body>
  <div id="body">
    <div id="image-section">
      <div id="odin-banner">
        <img src="assets/odin-lined.png" alt="">
        <div>ODIN</div>
      </div>
      <div id="photo-credit">
        <div id="photo-credit-flex">
          Photo by &nbsp;<a href="https://unsplash.com/@alissaschh?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Alissa Schilling</a>&nbsp; on &nbsp;
          <a href="https://unsplash.com/photos/charming-european-street-with-stone-buildings-and-plants-KBg73gZF2Wo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
      </div>
    </div>

    <div id="main-section">
      <div id="form-header">
        <p>This is not a real online service! You know you need something like 
        this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="">
        <div id="form-section">
          <div id="form-welcome">Let's do this!</div>
          <div id="form">
            <div id="form-column-1">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" placeholder="John" pattern="[A-Z][a-z]*" maxlength="30">             

              <label for="email">EMAIL</label>
              <input type="email" id="email" placeholder="johnwells9911@gmail.com" required>          

              <label for="password">PASSWORD</label>
              <input type="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{4,16}$" required
              maxlength="50">
              
            </div>
            <div id="form-column-2">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" placeholder="Wells" pattern="[A-Z][a-z]*" maxlength="30">

              <label for="phone-number">PHONE NUMBER</label>
              <input type="text" id="phone-number" placeholder="3516-424099" pattern="^\d{4}-\d{6}$">
            
              <label for="password-confirmation">CONFIRM PASSWORD</label>
              <input type="password" id="password-confirmation" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{4,16}$" 
              required maxlength="50">
              
            </div>
          </div>
        </div>
        <div id="submit-section">
          <button>Create Account</button>

          <div>Already have an account? <a id="login" href="">Log in</a></div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
